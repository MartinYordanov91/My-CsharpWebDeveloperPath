<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <section class="week">
            <span class="full">Workweek</span>
            <span class="two">1 Monday</span>
            <span class="two">2 Thuesday</span>
            <span class="two">3 Wednesday</span>
            <span class="two">4 Thursday</span>
            <span class="two">5 Friday</span>
            <span class="full">Weekend</span>
            <span class="haulf">6 Saturday</span>
            <span class="haulf">7 Sunday</span>
        </section>
        <section class="notes">
            <span>REMINDERS</span>
            <span>SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
