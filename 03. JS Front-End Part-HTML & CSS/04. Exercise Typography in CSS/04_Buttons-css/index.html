<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="Buttons.css" />
    <script src="https://kit.fontawesome.com/d608f8a438.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <button><a href="#">Learn More</a></button>
    <button>Learn More</button>
    <button class="hover">Learn More</button>
    <h2>Filled Buttons</h2>
    <button class="fill"><a href="#">Learn More</a></button>
    <button class="fill">Learn More</button>
    <button class="fill hover">Learn More</button>
    <h2>Icon buttons</h2>
    <button class="fill"><a href="#"><i class="fa-solid fa-arrow-down"></i>Download</a></button>
    <button class="fill"><i class="fa-solid fa-arrow-down"></i>Download</button>
    <button class="fill hover"><i class="fa-solid fa-arrow-down"></i>Download</button>
  </body>
</html>
