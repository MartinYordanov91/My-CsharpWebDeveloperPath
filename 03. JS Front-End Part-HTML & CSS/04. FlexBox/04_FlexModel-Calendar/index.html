<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="stayle.css">
</head>
<body>
    <div class="container">
        <section class="week">
            <span class="day-info">Workweek</span>
            <span class="day-on">1 Monday</span>
            <span class="day-on">2 Thuesday</span>
            <span class="day-on">3 Wednesday</span>
            <span class="day-on">4 Thursday</span>
            <span class="day-on">5 Friday</span>
            <span class="day-info">Weekend</span>
            <span class="day-of">6 Saturday</span>
            <span class="day-of">7 Sunday</span>
        </section>
        <section class="notes" id="note">
            <span class="section-note">REMINDERS</span>
            <span class="section-note">SPECIAL DATES</span>
        </section>
    </div>
</body>
</html>
